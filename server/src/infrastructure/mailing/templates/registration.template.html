<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to GymBro!!</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        text-align: center;
        background-image: url('https://example.com/gym_background.jpg'); /* Replace with your own gym background image URL */
        background-size: cover;
        background-position: center;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #ffcc00;
        color: #000;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
      }

      a:hover {
        background-color: #ffc600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to GymBro!!</h1>
      <p>
        You are now part of our GymBro community. Get back to our website and
        log in so you can complete your profile data.
      </p>
      <a href="https://example.com/login">Login to GymBro</a>
      <!-- Replace with your own website login URL -->
    </div>
  </body>
</html>
